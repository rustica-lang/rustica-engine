name: CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:

  setup-standalone:
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache setup artifacts
        uses: actions/cache@v4
        id: cache-standalone
        with:
          key: standalone-setup-${{ runner.os }}-${{ hashFiles('meson*', 'subprojects/*.wrap') }}
          restore-keys: standalone-setup-${{ runner.os }}-
          path: |
            ./subprojects/packagecache
            ./subprojects/llvm/build/bin
            ./subprojects/llvm/build/include
            ./subprojects/llvm/build/lib
            ./subprojects/llvm/build/libexec
            ./subprojects/llvm/build/share

      - name: Setup ccache
        if: steps.cache-standalone.outputs.cache-hit != 'true'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-llvm-${{ runner.os }}

      - name: Setup standalone build
        if: steps.cache-standalone.outputs.cache-hit != 'true'
        run: |
          uv venv
          uv run meson.py setup build --prefix=/ -Dembed_libs=true --buildtype=release

  build-standalone:
    runs-on: ubuntu-22.04
    needs: setup-standalone

    steps:

    - uses: actions/checkout@v4

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ccache-standalone-${{ runner.os }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Retrieve setup artifacts
      uses: actions/cache@v4
      id: cache-standalone
      with:
        key: standalone-setup-${{ runner.os }}-${{ hashFiles('meson*', 'subprojects/*.wrap') }}
        restore-keys: standalone-setup-${{ runner.os }}-
        fail-on-cache-miss: true
        path: |
          ./subprojects/packagecache
          ./subprojects/llvm/build/bin
          ./subprojects/llvm/build/include
          ./subprojects/llvm/build/lib
          ./subprojects/llvm/build/libexec
          ./subprojects/llvm/build/share

    - name: Build standalone
      run: |
        uv venv
        make standalone

    - uses: actions/upload-artifact@v4
      with:
        name: standalone
        path: dist/bin/rustica-engine

